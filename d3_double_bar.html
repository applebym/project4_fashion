<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>

var margin = {top: 40, right: 20, bottom: 600, left: 160},
    width = 960 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom;

var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var x1 = d3.scale.ordinal();

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.ordinal()
    .range(["#DF3935", "#5DA6EF"]);

var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".n"));

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    console.log(d);
    return "<strong>Topic Words:</strong> <span style='color:red'>" + d.word + "</span>";
  });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.call(tip);

d3.csv("reddit.csv", function(error, data) {
  if (error) throw error;

  var postNames = d3.keys(data[0]).filter(function(key) { return (key !== "TopicNum" && key != "TopicWord"); });

  data.forEach(function(d) {
    d.posts = postNames.map(function(name) { return {name: name, word: d.TopicWord, value: +d[name]}; });
  });

  // console.log(data)
  // var topicNames = ["TopicWord"]

  // data.forEach(function(d) {
  //   d.words = d.TopicWord;
  // })

  x0.domain(data.map(function(d) { return d.TopicNum; }));
  x1.domain(postNames).rangeRoundBands([0, x0.rangeBand()]);
  y.domain([0, d3.max(data, function(d) { return d3.max(d.posts, function(d) { return d.value; }); })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
        
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)

  var topic = svg.selectAll(".topic")
      .data(data)
    .enter().append("g")
      .attr("class", "topic")
      .attr("transform", function(d) { return "translate(" + x0(d.TopicNum) + ",0)"; });

  topic.selectAll("rect")
      .data(function(d) { return d.posts; })
    .enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d) { return x1(d.name); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .style("fill", function(d) { return color(d.name); })
      .on('mouseover', function(d) { tip.show(d); } )
      .on('mouseout', function(d) { tip.hide(d); } )
      .on('click', function(d) {
          svg.append("text")
          .style("pointer-events", "none")
          .attr("id", "redditText")
          .attr("x", 0)
          .attr("y", height + 75)
          .style("font-size", "16px") 
          .style("text-decoration", "bold")  
          .text(d.name);
          console.log(d);
      })
      .on('mouseout', function(d) {
          svg.select("#redditText").remove();
      });

  var legend = svg.selectAll(".legend")
      .data(postNames.slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });   

  svg.append("text")
    .attr("class", "x label")
    .attr("x", width / 2.2)
    .attr("y", height + 35)
    .style("font-size", "12px") 
    .text("Topic Number");

  svg.append("text")
    .attr("class", "y label")
    .attr("transform", "rotate(-90)")
    .attr("x", -250)
    .attr("y", -48)
    .style("font-size", "12px") 
    .text("Average Topic Share");

  svg.append("text")
      .attr("x", (width / 2))             
      .attr("y", 0 - (margin.top / 2))
      .attr("text-anchor", "middle")  
      .style("font-size", "16px") 
      .style("text-decoration", "bold")  
      .text("Average Topic Likelihood For 'Controversial' and 'Popular' Reddit Posts");

  // svg.append("text")
  //   .attr("id", "redditText")
  //   .attr("x", 0)
  //   .attr("y", height + 75)
  //   .style("font-size", "16px") 
  //   .style("text-decoration", "bold")  
  //   .text("Here is a post from Reddit.")

});

</script>
